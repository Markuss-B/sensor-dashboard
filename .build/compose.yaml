services:
  sensor-dashboard:
    image: sensor-dashboard-dev
    container_name: sensor-dashboard-dev
    ports:
      - "127.0.0.1:80:80"
    expose:
      - 80
    environment:
      - API_URL=http://host.docker.internal:5223
    networks:
      - sensor-network

networks:
  sensor-network:
    external: true