<button (click)="addMockData()">Add Data</button>

<div *ngFor="let measurement of sensorData; trackBy: trackByMeasurement">
  <ngx-charts-line-chart
    [view]="view"
    [scheme]="colorScheme"
    [results]="[measurement]"
    [xAxis]="true"
    [yAxis]="true"
    [legend]="true"
    [showXAxisLabel]="true"
    [showYAxisLabel]="true"
    xAxisLabel="Date"
    yAxisLabel="Value"
    [autoScale]="true">
  </ngx-charts-line-chart>
</div>
